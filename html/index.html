<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mealfinder</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <nav class="navbar navbar-dark nav-bg fixed-top">

                </button>

                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Categories</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"

                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Beef</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Chicken biriyani</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Desert</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Lamb</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Miscellaneous</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pasta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pork</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sea Food</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sides</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Starter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Vegan</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Vegetarian</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">BreakFast</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Goat</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="banner">
        <div>
            <input type="text" class="b-s-box" placeholder="search">
            <button class="s-btn"><i class="fa-solid fa-magnifying-glass s-icon"></i></button>
        </div>
        <div class="quote-div">
            <h1 class="b-quote fav-quote">what is your favourite cuisine ?</h1>
            <p class="b-quote pers-quote">personalize your experience</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
